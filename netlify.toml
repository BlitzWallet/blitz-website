[build]
  functions = "netlify"
  
[functions]
  "*" = { timeout = 20 } # Increase timeout limit

[[headers]]
  for = "/.well-known/apple-app-site-association"
  [headers.values]
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"

[[redirects]]
  from = "/.well-known/apple-app-site-association"
  to = "/.well-known/apple-app-site-association.json"
  status = 200
  force = true

[[headers]]
  for = "/.well-known/assetlinks.json"
  [headers.values]
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    Content-Security-Policy = "frame-ancestors 'none';"
    X-Frame-Options = "DENY"



# Main redirection for user profiles
[[redirects]]
  from = "/u/:username"
  to = "/.netlify/functions/dynamic-profile"
  status = 200
  
  
# Ensure favicon files are properly accessible
[[redirects]]
  from = "/favicon.ico"
  to = "/public/favicon/favicon.ico"
  status = 200
  
[[redirects]]
  from = "/favicon.svg"
  to = "/public/favicon/favicon.svg"
  status = 200
  
[[redirects]]
  from = "/favicon-96x96.png"
  to = "/public/favicon/favicon-96x96.png"
  status = 200
  
[[redirects]]
  from = "/apple-touch-icon.png"
  to = "/public/favicon/favicon.ico"
  status = 200
  
[[redirects]]
  from = "/site.webmanifest"
  to = "/public/favicon/site.webmanifest"
  status = 200
  
# Handle static assets
[[redirects]]
  from = "/public/*"
  to = "/public/:splat"
  status = 200
  
[[redirects]]
  from = "/src/*"
  to = "/src/:splat"
  status = 200
  
[[redirects]]
  from = "/u/index.js"
  to = "/u/index.js"
  status = 200
  
[[redirects]]
  from = "/u/index.css"
  to = "/u/index.css"
  status = 200
  
[[redirects]]
  from = "/.well-known/lnurlp/:username"
  to = "https://createlnurlinvoice-6krimtymjq-uc.a.run.app/:username"
  status = 200
  force = true

[[redirects]]
  from = "/p/:username"
  to = "https://createlnurlinvoice-6krimtymjq-uc.a.run.app/:username"
  status = 200
  force = true

[[redirects]]
  from = "/.well-known/lnurlverify/:sparkIDCode"
